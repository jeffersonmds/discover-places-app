<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Mapa Oriundo</h1>  
</div>
<div>
  <aol-map [width]="'100%'" [height]="'100vw'" style="background-color: lightgrey">
    <aol-interaction-draw type="Point"></aol-interaction-draw>
    <aol-interaction-default></aol-interaction-default>
    <aol-view [zoom]="4">
        <aol-coordinate [x]="-45.89279472860653" [y]="-23.196065627947135" [srid]="'EPSG:4326'"></aol-coordinate>
    </aol-view> 
    <aol-layer-tile>
        <aol-source-osm></aol-source-osm>
    </aol-layer-tile>
    <aol-layer-vector>
      <aol-source-vector>
          <aol-overlay>
              <aol-coordinate
                  [x]="-45.89279472860653"
                  [y]="-23.196065627947135"
                  [srid]="'EPSG:4326'"
              >
              </aol-coordinate>
              <aol-content>
                  <div class="my-overlay-class">
                      <h1>Overlay</h1>
                  </div>
              </aol-content>
          </aol-overlay>
          <aol-feature>
              <aol-geometry-point>
                  <aol-coordinate [x]="-45.89279472860653" [y]="-23.196065627947135" [srid]="'EPSG:4326'"></aol-coordinate>
              </aol-geometry-point>
              <aol-style>
                  <aol-style-circle [radius]="10">
                      <!-- <aol-style-stroke [color]="'black'" [width]="'10'"></aol-style-stroke> -->
                      <aol-style-fill [color]="'blue'"></aol-style-fill>
                  </aol-style-circle>
              </aol-style>
          </aol-feature>
      </aol-source-vector>  
    </aol-layer-vector>    
  </aol-map>
</div>
<div style="text-align:center">
  <img width="45px" alt="Logo oriundo" src="./icon-72x72.png">
</div>

<router-outlet></router-outlet>
